<html>
<body>
<P> Berikut adalah contoh variabel </p>
<script>
var a = 50;
var b = 30;
document.write("a = " + a + " and b = " + b);
document.write("<br>a + b is " + (a + b));
document.write("<br>a - b is " + (a - b));
document.write("<br>a * b is " + (a * b));
document.write("<br>a ** b is " + (a ** b));
document.write("<br>a / b is " + (a / b));
document.write("<br>a % b is " + (a % b));
document.write("<br>a++ is " + (a++));
document.write("<br>Now a is " + a + " and b is " + b);
document.write("<br>a-- is " + (a--));
document.write("<br>Now a is " + a + " and b is " + b);
document.write("<br>++a is " + (++a));
document.write("<br>Now a is " + a + " and b is " + b);
document.write("<br>--a is " + (--a));
document.write("<br>Now a is " + a + " and b is " + b);
</script>
